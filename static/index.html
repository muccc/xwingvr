<html>
  <head>
    <title>X-Wing</title>
    <script src="js/lib/aframe.min.js"></script>
    <script src="js/xwing.js"></script>
    <script src="js/shipconfig.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/laser-teleport.js"></script>
    <script src="js/commandable.js"></script>
    <script src="js/commandableaction.js"></script>
    <script src="js/statussphere.js"></script>
    <script src="js/sideselector.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/xwingscene.js"></script>
  </head>
  <body>
    <a-scene xwingscene>
      <a-assets>
        <img id="backgroundimage" src="img/stars.png"></img>
        <img id="flightcomputer" src="img/flightcomputer.png"></img>
        <img id="throttle" src="img/throttle.png"></img>
        <img id="go" src="img/go.png"></img>
        <img id="moon" src="img/moon.jpg"></img> <!--moon texture from https://www.jpl.nasa.gov/spaceimages/details.php?id=PIA14931 -->
      </a-assets>

    <a-entity laser-teleport></a-entity>
    <a-sky src="#backgroundimage"></a-sky>

    
    
    <a-sphere src="#moon" position="500 -250 0" rotation="90 0 0" radius="200"></a-sphere>

    </a-scene>
  </body>
</html>
